{% extends "layout.html" %}

{% block heading %}
    Sign Up
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-5 d-flex justify-content-center align-items-center">
                <h1 class="we-converse">WeConverse</h1>
            </div>

            <div class="col-12 col-md-7 d-flex justify-content-center align-items-center login-container">
                <form class="login-form text-center" method="post">
                    <h1 class="mb-5 font-weight-light text-uppercase">Sign Up</h1>

                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Firstname" name="firstname" required>
                    </div>

                    <div>Optional</div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Middlename" name="middlename">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Lastname" name="lastname" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username" name="username" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" name="password" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Enter password again" name="confirmation" required>
                    </div>

                    <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Sign Up</button>
                    <p class="mt-3 font-weight-normal">Already have an account? <a href=" {{ url_for('login') }}"><strong>Sign In</strong></a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
